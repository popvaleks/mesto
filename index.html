<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

      <!-- Header -->
    <header class="header">
      <object type="image/svg+xml" class="header__logo" data="./images/Mesto.svg">
        Ваш браузер устарел и не поддерживает формат SVG
      </object>
      <div class="header__line">
      </div>
    </header>
    <main class="content">

      <!-- Profile -->
      <section class="profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__editbutton" name="button-edit" aria-label="Открыть попап" type="button">
          </button>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
        <button class="button profile__addButtonBox" name="button-add" type="button">
        </button>
      </section>

      <!-- Elements -->
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
          <h3 class="element__title">Карачаевск</h3>
          <button class="button element__buttonLike"></button>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <h3 class="element__title">Эльбрус</h3>
          <button class="button element__buttonLike"></button>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <h3 class="element__title">Домбай</h3>
          <button class="button element__buttonLike"></button>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <h3 class="element__title">Эльбрус</h3>
          <button class="button element__buttonLike"></button>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <h3 class="element__title">Домбай</h3>
          <button class="button element__buttonLike"></button>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <button class="button element__buttonLike"></button>
        </div>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup ">
      <div class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" value="Имя" class="popup__name" maxlength="45">
        <input type="text" value="Род занятий" class="popup__job" maxlength="45">
        <button class="button popup__buttonSave" aria-label="Сохранить и закрыть попап">Сохранить</button>
      </div>
      <button class="button popup__buttonCross" aria-label="Закрыть попап"></button>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
