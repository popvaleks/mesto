<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

      <!-- Header -->
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="Логотип место">
    </header>
    <main class="content">

      <!-- Profile -->
      <section class="profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" name="button-edit" aria-label="Открыть попап" type="button">
          </button>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
        <button class="button profile__add-button-box" name="button-add" type="button" aria-label="Добавить карточку">
        </button>
      </section>

      <!-- Elements -->
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
          <h3 class="element__title">Карачаевск</h3>
          <button class="button element__button-like" aria-label="Лайк"></button>
        </article>

        <article class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <h3 class="element__title">Эльбрус</h3>
          <button class="button element__button-like" aria-label="Лайк"></button>
        </article>

        <article class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <h3 class="element__title">Домбай</h3>
          <button class="button element__button-like" aria-label="Лайк"></button>
        </article>

        <article class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <h3 class="element__title">Эльбрус</h3>
          <button class="button element__button-like" aria-label="Лайк"></button>
        </article>

        <article class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <h3 class="element__title">Домбай</h3>
          <button class="button element__button-like" aria-label="Лайк"></button>
        </article>

        <article class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <button class="button element__button-like" aria-label="Лайк"></button>
        </article>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup ">
      <form class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="Name" value="Имя" class="popup__input popup__input_name" maxlength="45">
        <input type="text" name="Job" value="Род занятий" class="popup__input popup__input_job" maxlength="45">
        <button class="button popup__button-save" aria-label="Сохранить и закрыть попап">Сохранить</button>
      </form>
      <button class="button popup__button-cross" aria-label="Закрыть попап" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
